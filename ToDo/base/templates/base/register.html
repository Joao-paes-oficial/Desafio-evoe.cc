{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cadastrar{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card  auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Cadastrar</h4>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
        
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
                <p class="change-form-p">Are you already a user? <a href="{% url 'login' %}">Click here!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
